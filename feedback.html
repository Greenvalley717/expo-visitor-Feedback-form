<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expo Feedback</title>
    <style>
        /* 1. Global Reset & Background */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("https://blog.credgenics.com/wp-content/uploads/2023/07/future-financial-technology-controll-by-ai-robot-huminoid-uses-machine-learning-min-scaled-2.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; padding: 40px 0; min-height: 100vh; position: relative;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            background-image: radial-gradient(circle at center, rgba(33,150,243,0.1) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        /* 2. Container Design */
        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px; border-radius: 15px; border: 1px solid #00f2fe;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
            width: 95%; max-width: 550px; color: #f0f0f0;
        }

        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 80px; border-radius: 50%; border: 2px solid #00f2fe; box-shadow: 0 0 10px #00f2fe; }

        h2 { text-align: center; color: #00f2fe; text-shadow: 0 0 10px rgba(0, 242, 254, 0.5); margin-bottom: 20px; }

        /* 3. Special "All Projects" Box */
        .all-projects-box {
            background: rgba(0, 242, 254, 0.15);
            border: 1px solid #00f2fe;
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        /* 4. Rating Row Design */
        .rating-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px; margin-bottom: 10px;
            border-radius: 8px; border-left: 4px solid #00f2fe;
        }
        .rating-label { font-weight: bold; color: #4efdff; flex: 1; font-size: 14px; }

        /* 5. Star Logic */
        .star-rating { display: flex; flex-direction: row-reverse; }
        .star-rating input { display: none; }
        .star-rating label {
            font-size: 26px; color: #444; cursor: pointer; transition: 0.2s; margin-left: 5px;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffca08; text-shadow: 0 0 8px rgba(255, 202, 8, 0.6);
        }

        /* 6. Inputs & Button */
        label.main-label { display: block; margin: 15px 0 5px; color: #00f2fe; font-weight: bold; font-size: 14px; }
        input, textarea {
            width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.1);
            color: #fff; border: 1px solid #00f2fe; border-radius: 6px; outline: none; font-size: 16px;
        }
        button {
            width: 100%; padding: 15px; background: #00f2fe; color: #0d1a2f;
            border: none; border-radius: 8px; font-weight: bold; font-size: 18px;
            cursor: pointer; margin-top: 25px; transition: 0.3s;
        }
        button:hover:not(:disabled) { background: #4efdff; box-shadow: 0 0 20px #00f2fe; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="https://content.jdmagicbox.com/comp/morbi/n9/9999p2822.2822.190525015714.y9n9/catalogue/green-valley-international-school-lajai-morbi-schools-macp3keq3g.jpg" alt="Logo">
    </div>

    <div id="formContainer">
        <h2>PROJECT FEEDBACK</h2>
        
        <form id="feedbackForm">
            <label class="main-label">FULL NAME</label>
            <input type="text" id="vName" placeholder="Enter your name" required>

            <label class="main-label">NO. OF PERSONS</label>
            <input type="number" id="noOfPersons" min="1" placeholder="Total persons" required>

            <label class="main-label" style="margin-top:25px; text-align:center;">RATE OUR PROJECTS</label>
            
            <div class="all-projects-box">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-weight: bold; color: #fff; font-size: 14px;">‚≠ê ALL PROJECTS</span>
                    <div class="star-rating">
                        <input type="radio" name="all_trigger" value="5" id="all5" onclick="syncRatings(5)"><label for="all5">‚òÖ</label>
                        <input type="radio" name="all_trigger" value="4" id="all4" onclick="syncRatings(4)"><label for="all4">‚òÖ</label>
                        <input type="radio" name="all_trigger" value="3" id="all3" onclick="syncRatings(3)"><label for="all3">‚òÖ</label>
                        <input type="radio" name="all_trigger" value="2" id="all2" onclick="syncRatings(2)"><label for="all2">‚òÖ</label>
                        <input type="radio" name="all_trigger" value="1" id="all1" onclick="syncRatings(1)"><label for="all1">‚òÖ</label>
                    </div>
                </div>
            </div>

            <div class="rating-row">
                <span class="rating-label">1. Science Projects</span>
                <div class="star-rating">
                    <input type="radio" name="science" value="5" id="sc5"><label for="sc5">‚òÖ</label>
                    <input type="radio" name="science" value="4" id="sc4"><label for="sc4">‚òÖ</label>
                    <input type="radio" name="science" value="3" id="sc3"><label for="sc3">‚òÖ</label>
                    <input type="radio" name="science" value="2" id="sc2"><label for="sc2">‚òÖ</label>
                    <input type="radio" name="science" value="1" id="sc1"><label for="sc1">‚òÖ</label>
                </div>
            </div>

            <div class="rating-row">
                <span class="rating-label">2. Robotics Projects</span>
                <div class="star-rating">
                    <input type="radio" name="robotics" value="5" id="ro5"><label for="ro5">‚òÖ</label>
                    <input type="radio" name="robotics" value="4" id="ro4"><label for="ro4">‚òÖ</label>
                    <input type="radio" name="robotics" value="3" id="ro3"><label for="ro3">‚òÖ</label>
                    <input type="radio" name="robotics" value="2" id="ro2"><label for="ro2">‚òÖ</label>
                    <input type="radio" name="robotics" value="1" id="ro1"><label for="ro1">‚òÖ</label>
                </div>
            </div>

            <div class="rating-row">
                <span class="rating-label">3. Maths Projects</span>
                <div class="star-rating">
                    <input type="radio" name="maths" value="5" id="ma5"><label for="ma5">‚òÖ</label>
                    <input type="radio" name="maths" value="4" id="ma4"><label for="ma4">‚òÖ</label>
                    <input type="radio" name="maths" value="3" id="ma3"><label for="ma3">‚òÖ</label>
                    <input type="radio" name="maths" value="2" id="ma2"><label for="ma2">‚òÖ</label>
                    <input type="radio" name="maths" value="1" id="ma1"><label for="ma1">‚òÖ</label>
                </div>
            </div>

            <div class="rating-row">
                <span class="rating-label">4. SS Projects</span>
                <div class="star-rating">
                    <input type="radio" name="ss" value="5" id="ss5"><label for="ss5">‚òÖ</label>
                    <input type="radio" name="ss" value="4" id="ss4"><label for="ss4">‚òÖ</label>
                    <input type="radio" name="ss" value="3" id="ss3"><label for="ss3">‚òÖ</label>
                    <input type="radio" name="ss" value="2" id="ss2"><label for="ss2">‚òÖ</label>
                    <input type="radio" name="ss" value="1" id="ss1"><label for="ss1">‚òÖ</label>
                </div>
            </div>

            <div class="rating-row">
                <span class="rating-label">5. Coding Projects</span>
                <div class="star-rating">
                    <input type="radio" name="coding" value="5" id="co5"><label for="co5">‚òÖ</label>
                    <input type="radio" name="coding" value="4" id="co4"><label for="co4">‚òÖ</label>
                    <input type="radio" name="coding" value="3" id="co3"><label for="co3">‚òÖ</label>
                    <input type="radio" name="coding" value="2" id="co2"><label for="co2">‚òÖ</label>
                    <input type="radio" name="coding" value="1" id="co1"><label for="co1">‚òÖ</label>
                </div>
            </div>

            <label class="main-label">SUGGESTIONS / COMMENTS</label>
            <textarea id="msg" rows="2" placeholder="Write your feedback..."></textarea>

            <button type="submit" id="submitBtn">üì§ SEND FEEDBACK</button>
        </form>
    </div>
</div>

<script>
    // 1. Sync All Ratings Function
    function syncRatings(value) {
        const subjects = ['science', 'robotics', 'maths', 'ss', 'coding'];
        subjects.forEach(sub => {
            const radio = document.querySelector(`input[name="${sub}"][value="${value}"]`);
            if (radio) radio.checked = true;
        });
    }

    // 2. Form Submission Logic
    const scriptURL = "https://script.google.com/macros/s/AKfycbwbxN_UgrA1lKDLIsjI66T5zXfVZamphoTmfiBnxMtytAFS6WIjBSB1BZ6R3m_fp7oQ/exec";
    const form = document.getElementById('feedbackForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.textContent = "‚è≥ Sending Data...";

        const getVal = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value || "0";

        const formData = {
            name: document.getElementById('vName').value,
            persons: document.getElementById('noOfPersons').value,
            rating_science: getVal('science'),
            rating_robotics: getVal('robotics'),
            rating_maths: getVal('maths'),
            rating_ss: getVal('ss'),
            rating_coding: getVal('coding'),
            suggestions: document.getElementById('msg').value,
            timestamp: new Date().toLocaleString()
        };

        const finalUrl = scriptURL + "?data=" + encodeURIComponent(JSON.stringify(formData));

        fetch(finalUrl, { method: 'GET' })
        .then(() => {
            alert("‚úÖ Thank You! Feedback Submitted Successfully.");
            
            // RESET FORM
            form.reset();
            
            // RESET STARS
            const allRadios = document.querySelectorAll('input[type="radio"]');
            allRadios.forEach(r => r.checked = false);
            
            btn.disabled = false;
            btn.textContent = "üì§ SEND FEEDBACK";
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("‚ùå Submission Failed! Please check your connection.");
            btn.disabled = false;
            btn.textContent = "üì§ SEND FEEDBACK";
        });
    });
</script>

</body>
</html>
